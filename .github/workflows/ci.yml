name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Lint
        run: |
          uv run ruff check mmsafe/ tests/
          uv run ruff format --check mmsafe/ tests/
      - name: Type check
        run: uv run mypy mmsafe/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev --extra viz
      - name: Run tests with coverage
        run: uv run pytest -v --cov=mmsafe --cov-report=xml --cov-fail-under=80
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  eval-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run evaluation smoke test
        run: uv run mmsafe run --config mmsafe/config/defaults/text_eval.yaml --dry-run
