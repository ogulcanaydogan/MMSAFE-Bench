name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev --extra viz
      - name: Run tests
        run: uv run pytest -v --cov=mmsafe --cov-fail-under=80
      - name: Build package
        run: uv build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t mmsafe:${{ github.ref_name }} .
      - name: Test Docker image
        run: docker run --rm mmsafe:${{ github.ref_name }} --help
